<form class="well" (submit)="addTask($event)">
	<div class="form-group">
		<input type="text" [(ngModel)]= "title" class="form-control" placeholder="Add Articles">
	</div>
</form>
<div class="task-list">
	<div *ngFor="let article of articles">
		<div class="col-sm-1">
			<input type="checkbox">
		</div>
		<div class="col-sm-7">
			{{ article.title }}
		</div>
		<div class="col-sm-4">
			<input type="button" value="Delete" class="btn btn-danger">
		</div>
	</div>
</div>
